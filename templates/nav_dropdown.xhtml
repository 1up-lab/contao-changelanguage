<select class="<?php echo $this->level; ?>" onChange="location.href=this.value">

    <?php if ($this->hideActiveLanguage): ?>
    <option>-</option>
    <?php endif; ?>

    <?php foreach ($this->items as $item): ?>
        <?php if ($item['isActive']): ?>
            <option class="<?php echo $item['class']; ?> <?php echo $item['class']; ?>" selected><?php echo $item['link']; ?><?php echo $item['subitems']; ?></option>
        <?php else: ?>
            <option<?php if ($item['class']): ?> class="<?php echo $item['class']; ?>"<?php endif; ?> value="<?php echo ($item['href']); ?>"><a href="<?php echo $item['href']; ?>" title="<?php echo $item['pageTitle'] ? $item['pageTitle'] : $item['title']; ?>"<?php if ($item['class']): ?> class="<?php echo $item['class']; ?>"<?php endif; ?><?php if ($item['accesskey'] != ''): ?> accesskey="<?php echo $item['accesskey']; ?>"<?php endif; ?><?php if ($item['tabindex']): ?> tabindex="<?php echo $item['tabindex']; ?>"<?php endif; ?><?php if ($item['nofollow']): ?> rel="nofollow"<?php endif; ?><?php echo $item['target']; ?>><?php echo $item['link']; ?></a><?php echo $item['subitems']; ?></option>
        <?php endif; ?>
    <?php endforeach; ?>

</select>
